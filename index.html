<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <title>rom farhi</title>
  </head>
  <body>
    <header class="main-header">
      <h1>the code review</h1>
    </header>

    <div class="sub-header">
      <h2>signup for our newsletter</h2>
      <p>get the latest news on how your code is doing right in your inbox</p>
    </div>

    <form>
      <fieldset class="fieldset-1">
        <legend>contact information</legend>
        <div class="container">
          <div class="field-1">
            <label for="full-name">full name</label>
            <input type="text" id="full-name" name="user-name" placeholder="required">
          </div>
          <div class="field-1">
            <label for="email">email address</label>
            <input type="email" id="email" name="user-email" placeholder="required">
          </div>
          <div class="field-1">
            <label for="telephone">phone number</label>
            <input type="telephone" id="telephone" name="user-telephone">
          </div>
          <div class="field-1">
            <label for="address">street address</label>
            <input type="telephone" id="address" name="user-telephone">
          </div>
          <div class="field-1">
            <label for="city">city</label>
            <input type="text" id="city" name="user-city">
          </div>
          <div class="field-1">
            <label for="state">state</label>
            <select id="state" name="user-state">
              <option hidden>choose state</option>
              <optgroup label="option-1">
                <option value="state-1-1">state-1-1</option>
                <option value="state-1-2">state-1-2</option>
                <option value="state-1-3">state-1-3</option>
              </optgroup>
              <optgroup label="option-2">
                <option value="state-2-1">state-2-1</option>
                <option value="state-2-2">state-2-2</option>
              </optgroup>
              <optgroup label="option-3">
                <option value="state-3-1">state-3-1</option>
                <option value="state-3-2">state-3-2</option>
              </optgroup>
            <select>
          </div>
          <div class="field-1">
            <label for="zip-code">zip code</label>
            <input type="text" id="zip-code" name="zip-code">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>newsletter</legend>

        <div class="container">
          <div class="field-2">
            <label>select the newsletters you would like to recieve</label>
            <div class="checkbox">
              <div class="box">
                <input type="checkbox" id="html" name="html">
                <label for="html">HTML news</label>
              </div>
              <div class="box">
                <input type="checkbox" id="css" name="css">
                <label for="css">CSS news</label>
              </div>
              <div class="box">
                <input type="checkbox" id="javascript" name="javascript">
                <label for="javascript">javascript news</label>
              </div>
            </div>
          </div>
          <div class="field-2">
            <label>newsletter format</label>
            <div class="box">
              <input type="radio" id="radio-1" name="user_format">
              <label for="radio-1">HTML</label>
            </div>
            <div class="box">
              <input type="radio" id="radio-2" name="user_format">
              <label for="radio-2">CSS</label>
            </div>
          </div>
          <div class="field-2">
            <label for="topic">other topics you'd like to hear about</label>
            <textarea id="topic" name="user_topics"></textarea>
          </div>
        </div>
      </fieldset>
      <button type="submit">Sign Up</button>

    </form>


    <footer class="main-footer">
      <p>copyright the code review</p>
    </footer>


  </body>

</html>
